<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Geneus</title>
    <!-- Added Tailwind -->
    <link rel="stylesheet" href="../output.css" />
  </head>
  <body>
    <nav
      class="flex justify-between bg-gray-200 px-7 py-5 mx-5 my-5 rounded-md"
    >
      <div class="">
        <h3 class="text-3xl font-semibold">Interactive</h3>
        <p class="text-[#111111]">Geometry Genius</p>
      </div>
      <div>
        <button class="btn btn-primary">Blog</button>
      </div>
    </nav>
    <section class="grid grid-cols-5 gap-4 mx-5 my-5">
      <div class="col-span-4">
        <div class="grid grid-cols-3 gap-5">
          <div class="bg-[#FBBCED] py-7 space-y-5 rounded-md">
            <img src="images/triangle.png" alt="" class="w-60 mx-auto h-44" />
            <div class="text-center">
              <h3 class="text-2xl font-semibold" id="triangle-title">
                Triangle
              </h3>
              <p>Area (A) = ½ (b × h)</p>
              <p id="triangle-error"></p>
            </div>
            <div class="text-center">
              <input
                required
                type="text"
                placeholder="base"
                id="triangle-base"
                class="w-20 rounded-sm p-0.5"
              />
              cm
              <input
                required
                type="text"
                placeholder="height"
                id="triangle-height"
                class="w-20 rounded-sm p-0.5"
              />
              cm
            </div>
            <div class="w-9/12 mx-auto">
              <button class="btn btn-primary w-full" id="btn-triangle">
                Callculate
              </button>
            </div>
          </div>

          <div class="rounded-md border border-gray-200 py-7 space-y-5">
            <img src="images/rectangle.png" alt="" class="w-60 mx-auto h-44" />
            <div class="text-center">
              <h3 class="text-2xl font-semibold" id="rectangle-title">
                Rectangle
              </h3>
              <p>Area (A) = 2 × (b × h)</p>
              <p id="rectangle-error"></p>
            </div>
            <div class="text-center">
              <input
                required
                type="text"
                placeholder="length"
                id="rectangle-length"
                class="w-20 rounded-sm p-0.5 bg-gray-100"
              />
              cm
              <input
                required
                type="text"
                placeholder="width"
                id="rectangle-width"
                class="w-20 rounded-sm p-0.5 bg-gray-100"
              />
              cm
            </div>
            <div class="w-9/12 mx-auto">
              <button class="btn btn-primary w-full" id="btn-rectangle">
                Callculate
              </button>
            </div>
          </div>

          <div class="rounded-md border border-gray-200 py-7 space-y-5">
            <img
              src="images/parallelogram.png"
              alt=""
              class="w-60 mx-auto h-44"
            />
            <div class="text-center">
              <h3 class="text-2xl font-semibold" id="parallelogram-title">
                Parallelogram
              </h3>
              <p>Area (A) = (b × h)</p>
              <p id="parallelogram-error"></p>
            </div>
            <div class="text-center">
              <input
                required
                type="text"
                placeholder="base"
                id="parallelogram-base"
                class="w-20 rounded-sm p-0.5 bg-gray-100"
              />
              cm
              <input
                required
                type="text"
                placeholder="height"
                id="parallelogram-height"
                class="w-20 rounded-sm p-0.5 bg-gray-100"
              />
              cm
            </div>
            <div class="w-9/12 mx-auto">
              <button class="btn btn-primary w-full" id="btn-parallelogram">
                Callculate
              </button>
            </div>
          </div>

          <div class="rounded-md border border-gray-200 py-7 space-y-5">
            <img src="images/rhombus.png" alt="" class="w-60 mx-auto h-44" />
            <div class="text-center">
              <h3 class="text-2xl font-semibold" id="rhombus-title">Rhombus</h3>
              <p>Area (A) = (b × h)</p>
              <p id="rhombus-error"></p>
            </div>
            <div class="text-center">
              <input
                required
                type="text"
                placeholder="base"
                id="rhombus-base"
                class="w-20 rounded-sm p-0.5 bg-gray-100"
              />
              cm
              <input
                required
                type="text"
                placeholder="height"
                id="rhombus-height"
                class="w-20 rounded-sm p-0.5 bg-gray-100"
              />
              cm
            </div>
            <div class="w-9/12 mx-auto">
              <button class="btn btn-primary w-full" id="btn-rhombus">
                Callculate
              </button>
            </div>
          </div>

          <div class="rounded-md border border-gray-200 py-7 space-y-5">
            <img src="images/triangle.png" alt="" class="w-60 mx-auto h-44" />
            <div class="text-center">
              <h3 class="text-2xl font-semibold" id="pentagon-title">
                Pentagon
              </h3>
              <p>Area (A) = ½ (p × a)</p>
              <p id="pentagon-error"></p>
            </div>
            <div class="text-center">
              <input
                required
                type="text"
                placeholder="perimeter"
                id="pentagon-perimeter"
                class="w-20 rounded-sm p-0.5 bg-gray-200"
              />
              cm
              <input
                required
                type="text"
                placeholder="apothem"
                id="pentagon-apothem"
                class="w-20 rounded-sm p-0.5 bg-gray-200"
              />
              cm
            </div>
            <div class="w-9/12 mx-auto">
              <button class="btn btn-primary w-full" id="btn-pentagon">
                Callculate
              </button>
            </div>
          </div>

          <div class="bg-[#1090D8] rounded-md py-7 space-y-5">
            <img src="images/triangle.png" alt="" class="w-60 mx-auto h-44" />
            <div class="text-center">
              <h3 class="text-2xl font-semibold" id="ellipse-title">Ellipse</h3>
              <p>Area (A) = 3.1416 (b × h)</p>
              <p id="ellipse-error"></p>
              <p></p>
            </div>
            <div class="text-center">
              <input
                required
                type="text"
                placeholder="base"
                id="ellipse-base"
                class="w-20 rounded-sm p-0.5 bg-gray-100"
              />
              cm
              <input
                required
                type="text"
                placeholder="height"
                id="ellipse-height"
                class="w-20 rounded-sm p-0.5 border-r-gray-100"
              />
              cm
            </div>
            <div class="w-9/12 mx-auto">
              <button class="btn btn-warning w-full" id="btn-ellipse">
                Callculate
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-span-1 bg-blue-200 p-5 h-[454px] rounded-md">
        <h3 class="text-3xl font-semibold underline text-center">
          Area Callculator
        </h3>
        <ol class="list-decimal list-inside p-3" id="ordered-list">
          <!-- <li class="text-lg">
            <span class="mr-2">item</span>
            <span class="mr-2">cm<sup>2</sup></span>
            <button class="btn btn-primary btn-sm">
              <span>convert m<sup>2</sup></span>
            </button>
          </li> -->
        </ol>
      </div>
    </section>
    <script type="module" src="./interactive.js"></script>
  </body>
</html>
